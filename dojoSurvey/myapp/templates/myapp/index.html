<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

   <div class="container-sm border border-primary rounded m-5 p-5">
        <h1>Dojo Survey Form</h1>
             <form action="result" method="POST">
                 {% csrf_token %}
        <div class="form-group row">
            <label for="user_name" class="col-sm-2 col-form-label">Your Name:</label>
            <div>
            <input type="text" class="form-control" name="user_name" id="user_name" >
            </div>
        </div>

        <div class="form-group form-row ">
                <label class="col-sm-2  col-form-label" for="location">Location:</label>
                <select name="location" class="form-select ">
                    <option value="seattel">seattel</option>
                    <option value="chicago">chicago</option>
                    <option value="san jose">san jose</option>
                </select>
        </div>

        <div class="form-group form-row">
                <label class="col-sm-2 col-form-label" for="language">Favorite Language:</label>
                <select class="form-select" name="language">
                    <option value="python">python</option>
                    <option value="javaScript">javaScript</option>
                    <option value="Java">Java</option>
                </select>
        </div>


        <div>
                <label class="col-sm-2 col-form-label">Gender:</label>
                
                <div class="form-check form-check-inline">
                    <input  type="radio" name="gender" value="female" id="female">
                    <label for="female">female</label>
                </div>
               
                <div class="form-check form-check-inline">
                    <input  type="radio" name="gender" value="male" id="male">
                    <label  for="male">male</label>
                </div>
               
        </div>

            <div >
                <label class="col-sm-2 col-form-label">Hobbies:</label>
           
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="hobbies" value="coding" id="coding">
                    <label class="form-check-label" for="coding">coding</label>  
                </div>

           
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="hobbies" value="gaming" id="gaming">
                    <label class="form-check-label" for="gaming">gaming</label>
                </div>
              
           
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="hobbies" value="reading" id="reading">
                    <label class="form-check-label" for="reading">reading</label>
                </div>
                
        
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="hobbies" value="drawing" id="drawing">
                    <label class="form-check-label" for="drawing">drawing</label>
                </div>
                <div>
                    <button>Submite</button>
                </div>
                
         
        </div>


        </form>
   </div>
